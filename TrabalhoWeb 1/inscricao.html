<body>
    <header>
        <h3>MegaGames</h3>
        <ul>
            <li><a href="/index.html">Home</a></li>

            <li><a href="/inscricao.html">Inscrição</a></li>
            <li><a href="/contato.html">Contato</a></li>
        </ul>
    </header>

    <section class="registration">
        <h1>Inscrição no Evento</h1>
        <form action="processar_inscricao.php" method="post" class="registration-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="modalidade">Modalidade de Competição:</label>
            <select id="modalidade" name="modalidade" required>
                <option value="lol">League of Legends</option>
                <option value="csgo">Counter-Strike: Global Offensive</option>
                <option value="valorant">Valorant</option>
                <option value="fortnite">Fortnite</option>
                <option value="fifa24">FIFA 24</option>
                <option value="dota2">Dota 2</option>
            </select>

            <label for="tipo-participacao">Participação:</label>
            <select id="tipo-participacao" name="tipo-participacao" required>
                <option value="individual">Individual</option>
                <option value="equipe">Equipe</option>
            </select>

            <label for="palestra">Escolha sua Palestra:</label>
            <select id="palestra" name="palestra" required>
                <option value="protegendo-dados">Protegendo Dados no Mundo Digital - 23/09</option>
                <option value="construindo-interfaces">Construindo Interfaces Modernas - 23/09</option>
                <option value="ia-cotidiano">Inteligência Artificial no Cotidiano - 24/09</option>
                <option value="design-thinking">Design Thinking: Inovação e Criatividade - 24/09</option>
                <option value="marketing-digital">Marketing Digital: Estratégias que Funcionam - 25/09</option>
                <option value="seguranca-nuvem">Segurança na Nuvem: Desafios e Soluções - 25/09</option>
            </select>

            <label for="comentarios">Comentários ou Perguntas:</label>
            <textarea id="comentarios" name="comentarios" rows="4"
                placeholder="Deixe aqui seus comentários..."></textarea>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </section>
